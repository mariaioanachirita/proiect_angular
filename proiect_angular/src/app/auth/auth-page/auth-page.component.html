<div id="auth-page">
  <h1>Login Page</h1>
  <!-- Email input -->
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" required>
  </div>

  <!-- Password input -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" required>
  </div>

  <!-- Remember me checkbox -->
  <div class="remember-me">
    <input id="remember-me" type="checkbox" [(ngModel)]="rememberMe" />
    <label for="remember-me">Remember me</label>
  </div>

  <!-- Login button -->
  <button class="button success" (click)="onSubmit()">Login</button>
  <button class="button register" (click)="goToRegister()">Register</button>
</div>
